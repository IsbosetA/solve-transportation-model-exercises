<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Resolución de Modelos de Transporte</h1>
    </header>

    <main>
        <form id="solveForm">
            <section>
                <h2>Datos del Problema</h2>

                <!-- Suministros -->
                <div class="input-group">
                    <label for="supply">Suministros:</label>
                    <input type="text" name="supply" placeholder="Ejemplo: 20, 30, 50" required>
                </div>

                <!-- Demandas -->
                <div class="input-group">
                    <label for="demand">Demandas:</label>
                    <input type="text" name="demand" placeholder="Ejemplo: 40, 30, 30" required>
                </div>

                <!-- Costos -->
                <div class="input-group">
                    <label for="costs">Costos:</label>
                    <textarea name="costs" placeholder="Ejemplo: 8 6 10&#10;9 12 13&#10;14 9 16" rows="5" required></textarea>
                </div>
            </section>

            <button type="submit">Resolver</button>
        </form>

        <section id="results">
            <h2>Resultados</h2>
            <div id="resultsContent"></div>
        </section>
    </main>

    <footer>
        <p>Desarrollado para aprendizaje en optimización</p>
    </footer>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
